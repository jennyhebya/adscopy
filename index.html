            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Partikel bergerak - WARNA BARU */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: rgba(245, 87, 108, 0.4); /* WARNA BARU */
            border-radius: 50%;
            animation: float linear infinite;
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.8); /* WARNA BARU */
        }
        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-150px) translateX(200px); 
                opacity: 0; 
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 32, 39, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(245, 87, 108, 0.3); /* WARNA BARU */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Judul - WARNA BARU */
        h1 {
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f093fb, #f5576c, #fda085, #f6d365); /* GRADIEN BARU */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glowText 4s ease-in-out infinite alternate, floatText 6s ease-in-out infinite;
        }

        /* Efek Cahaya Judul - WARNA BARU */
        @keyframes glowText {
            from { filter: drop-shadow(0 0 10px #f5576c); } /* WARNA BARU */
            to { filter: drop-shadow(0 0 25px #f093fb); } /* WARNA BARU */
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .mode-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        /* Tombol Mode - WARNA BARU */
        .mode-btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(245, 87, 108, 0.4); /* WARNA BARU */
            border-radius: 15px;
            background: rgba(245, 87, 108, 0.1); /* WARNA BARU */
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: buttonFloat 5s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            background: rgba(245, 87, 108, 0.3); /* WARNA BARU */
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(245, 87, 108, 0.5); /* WARNA BARU */
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #f093fb, #f5576c); /* GRADIEN BARU */
            border-color: #f5576c; /* WARNA BARU */
            box-shadow: 0 0 40px rgba(245, 87, 108, 0.8); /* WARNA BARU */
            animation: pulseGlow 2s infinite, buttonFloat 5s ease-in-out infinite;
        }

        /* Efek Pulse Tombol Aktif - WARNA BARU */
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(245, 87, 108, 0.6); } /* WARNA BARU */
            50% { box-shadow: 0 0 50px rgba(240, 147, 251, 1); } /* WARNA BARU */
        }

        .main-content {
            display: grid;
            grid-template-rows: auto 1fr auto;
            flex: 1;
            gap: 30px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .country-selector, .username-selector {

            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(245, 87, 108, 0.2); /* WARNA BARU */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {

            padding: 16px;
            font-size: 16px;
            border: 2px solid rgba(245, 87, 108, 0.3); /* WARNA BARU */
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Efek Fokus Select - WARNA BARU */
        select:focus {
            outline: none;
            border-color: #f5576c; /* WARNA BARU */
            box-shadow: 0 0 25px rgba(245, 87, 108, 0.6); /* WARNA BARU */
            transform: scale(1.02);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(245, 87, 108, 0.3);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }

        #status {

            min-height: 300px;

            overflow-y: auto;
            max-height: 80vh;
            box-shadow: 0 20px 40px rgba(245, 87, 108, 0.2); /* WARNA BARU */
        }

        #status.show {

            transform: translateY(0) scale(1);
        }

        .placeholder-text {

            opacity: 0.7;
            font-size: 1.1em;

            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid rgba(245, 87, 108, 0.2); /* WARNA BARU */
            animation: slideInLeft 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(-50px);
        }

        @keyframes slideInLeft {
            to { opacity: 1; transform: translateX(0); }
        }

        .status-text {
            margin-bottom: 15px;
            white-space: pre-line;
        }

            font-weight: 600;
            background: linear-gradient(45deg, #f093fb, #f5576c); /* GRADIEN BARU */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(245, 87, 108, 0.3); /* WARNA BARU */

            overflow: hidden;
        }

        .button-group {

            gap: 20px;
            flex-wrap: wrap;

        button.main-btn {

            background: linear-gradient(45deg, #f093fb, #f5576c); /* GRADIEN BARU */
            color: white;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.5); /* WARNA BARU */
            position: relative;
            overflow: hidden;
            animation: buttonFloat 4s ease-in-out infinite;
        }

            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            pointer-events: none;
        }

        button.main-btn:active::after {
            width: 300px;
            height: 300px;
        }

        button.main-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 50px rgba(245, 87, 108, 0.7); /* WARNA BARU */

            display: flex;
            justify-content: space-around;
            margin-top: 40px;

            border: 1px solid rgba(245, 87, 108, 0.2); /* WARNA BARU */

            font-size: 3.2em;
            font-weight: bold;
            background: linear-gradient(45deg, #f093fb, #f5576c); /* GRADIEN BARU */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: countGlow 3s ease-in-out infinite alternate;
        }

        /* Efek Cahaya Angka Statistik - WARNA BARU */

            from { filter: drop-shadow(0 0 10px #f5576c); } /* WARNA BARU */
            to { filter: drop-shadow(0 0 20px #f093fb); } /* WARNA BARU */
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2.2em; }
            #status { font-size: 18px; padding: 25px; max-height: 70vh; }
            .mode-btn { width: 260px; }
            .button-group { flex-direction: column; }
            button.main-btn { width: 260px; padding: 18px 40px; }
        }

                statuses: {

        let currentLanguage = 'english';
        let generateMode = 'single';
        let generatedCount = 0;
        let copiedCount = 0;
        let lastGeneratedText = '';
        let placeholderCopied = false;

        const placeholderText = "Select mode & country, then hit Generate! ‚ö°";

        // Perbaikan fungsi populateAll untuk tidak menghapus array "all" jika sudah ada isinya
        function populateAll(mode) {
            const modeData = data[mode].statuses;
            if (modeData.all !== undefined) {
                // Hanya populate array "all" jika kosong
                if (modeData.all.length === 0) {
                    modeData.all = [];
                    Object.keys(modeData).forEach(key => {
                        if (key !== 'all') modeData.all = modeData.all.concat(modeData[key]);
                    });
                }
            }
        }
        
        populateAll('english'); 
        populateAll('french');
        populateAll('brazil');
        populateAll('germany');

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                if (btn.id.startsWith('btn-') && !['btn-bulk', 'btn-single'].includes(btn.id)) {
                    btn.classList.remove('active');
                }
            });
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateCountrySelect();
            clearStatus();
        }

        function switchGenerateMode(mode) {
            generateMode = mode;
            document.getElementById('btn-bulk').classList.toggle('active', mode === 'bulk');
            document.getElementById('btn-single').classList.toggle('active', mode === 'single');
            clearStatus();
        }

        function updateCountrySelect() {
            document.getElementById('countryLabel').textContent = data[currentLanguage].label;
            const select = document.getElementById('countrySelect');
            select.innerHTML = '';
            Object.keys(data[currentLanguage].countries).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = data[currentLanguage].countries[key];
                select.appendChild(opt);
            });
        }

        function clearStatus() {
            const statusEl = document.getElementById('status');
            if (!placeholderCopied) {
                statusEl.innerHTML = `<div class="placeholder-text">${placeholderText}</div>`;
            } else {
                statusEl.innerHTML = '';
            }
            statusEl.classList.add('show');
            lastGeneratedText = '';
        }

        function generateStatus() {
            const selectedCountry = document.getElementById('countrySelect').value;
            let list = data[currentLanguage].statuses[selectedCountry] || [];
            
            // Penanganan khusus untuk Brazil dan Germany
            if ((currentLanguage === 'brazil' || currentLanguage === 'germany') && selectedCountry === 'all') {
                list = data[currentLanguage].statuses.all;
            }
            
            if (list.length === 0) {
                document.getElementById('status').innerHTML = '<div class="status-item">No status available for this country.</div>';
                document.getElementById('status').classList.add('show');
                return;
            }

            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '';

            // --- LOGIKA BARU UNTUK USERNAME ---
            const useRandomUsername = document.getElementById('usernameToggle').checked;

            if (generateMode === 'single') {
                const rand = Math.floor(Math.random() * list.length);
                let text = list[rand];
                
                let username = "Guest"; // Nama default jika toggle off
                if (useRandomUsername) {
                    username = generateUsername();
                }
                text = text.replace(/{{USERNAME}}/g, username);

                lastGeneratedText = text;
                addStatusItem(statusEl, text, true);
                generatedCount++;
            } else {
                const generatedTexts = [];
                list.forEach((text, index) => {
                    let username = "Guest";
                    if (useRandomUsername) {
                        username = generateUsername(); // Buat username baru untuk setiap item di bulk mode
                    }
                    const processedText = text.replace(/{{USERNAME}}/g, username);
                    generatedTexts.push(processedText);
                    addStatusItem(statusEl, processedText, false, index * 0.1);
                });
                lastGeneratedText = generatedTexts.join('\n\n---\n\n');
                generatedCount += list.length;
            }

            placeholderCopied = false;

            animateNumber('generatedCount', generatedCount);

            void statusEl.offsetWidth;
            statusEl.classList.remove('show');
            setTimeout(() => statusEl.classList.add('show'), 100);
        }

        function addStatusItem(container, text, isSingle = false, delay = 0) {
            const item = document.createElement('div');
            item.className = 'status-item';
            item.style.animationDelay = `${delay}s`;
            item.innerHTML = `
                <div class="status-text">${text.replace(/\n/g, '<br>')}</div>
                <button class="copy-inside-btn" onclick="copyAndRemove(this, '${escapeJsString(text)}', ${isSingle})">
                    üìã Copy${isSingle ? ' This' : ''}
                </button>
            `;
            container.appendChild(item);
        }

        function copyAndRemove(buttonElement, text, isSingleMode) {
            navigator.clipboard.writeText(text).then(() => {
                copiedCount++;
                animateNumber('copiedCount', copiedCount);

                const origText = buttonElement.textContent;
                buttonElement.textContent = '‚úÖ Copied!';
                buttonElement.style.background = 'linear-gradient(45deg, #00ff7f, #00cc66)';
                buttonElement.disabled = true;

                const item = buttonElement.closest('.status-item');
                item.style.transition = 'all 0.6s ease';
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px) scale(0.9)';

                setTimeout(() => {
                    item.remove();

                    if (isSingleMode) {
                        lastGeneratedText = '';
                    }

                    const statusEl = document.getElementById('status');
                    if (statusEl.children.length === 0) {
                        lastGeneratedText = '';
                    }
                }, 600);

                setTimeout(() => {
                    buttonElement.textContent = origText;
                    buttonElement.style.background = '';
                }, 1500);
            }).catch(err => {
                console.error('Gagal copy: ', err);
            });
        }

        function escapeJsString(str) {
            return str.replace(/'/g, "\\'").replace(/\n/g, '\\n').replace(/\r/g, '\\r');
        }

        function copyStatus() {
            const statusEl = document.getElementById('status');

            if (!lastGeneratedText && statusEl.querySelector('.placeholder-text') && !placeholderCopied) {
                const tempDiv = document.createElement('div');
                tempDiv.className = 'status-item';
                tempDiv.innerHTML = `
                    <div class="status-text">${placeholderText}</div>
                    <div style="text-align: center; margin-top: 15px; color: #00ff7f; font-weight: bold;">
                        ‚úÖ Tersalin ke clipboard!
                    </div>
                `;
                
                statusEl.innerHTML = '';
                statusEl.appendChild(tempDiv);
                
                tempDiv.style.background = 'rgba(0, 255, 127, 0.2)';
                tempDiv.style.borderColor = '#00ff7f';
                tempDiv.style.transform = 'scale(1.02)';
                
                navigator.clipboard.writeText(placeholderText).then(() => {
                    copiedCount++;
                    animateNumber('copiedCount', copiedCount);
                    placeholderCopied = true;
                    
                    setTimeout(() => {
                        tempDiv.style.transition = 'all 0.5s ease';
                        tempDiv.style.opacity = '0';
                        tempDiv.style.transform = 'translateY(20px) scale(0.95)';
                        
                        setTimeout(() => {
                            statusEl.innerHTML = '';
                            statusEl.style.background = '';
                            statusEl.style.borderLeftColor = '';
                        }, 500);
                    }, 2000);
                });
                return;
            }

            if (!lastGeneratedText) return;

            navigator.clipboard.writeText(lastGeneratedText).then(() => {
                copiedCount++;
                animateNumber('copiedCount', copiedCount);
                statusEl.style.background = 'rgba(0, 255, 127, 0.3)';
                statusEl.style.borderLeftColor = '#00ff7f';
                setTimeout(() => {
                    statusEl.style.background = '';
                    statusEl.style.borderLeftColor = '';
                }, 2000);
            });
        }

        function animateNumber(id, target) {
            const el = document.getElementById(id);
            const start = parseInt(el.textContent) || 0;
            const duration = 800;
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(progress * (target - start) + start);
                el.textContent = current;
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        switchLanguage('english');
        switchGenerateMode('single');
