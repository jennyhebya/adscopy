<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 32, 39, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #00aaff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glowText 3s ease-in-out infinite alternate;
        }
        @keyframes glowText {
            from { filter: drop-shadow(0 0 10px #00d4ff); }
            to { filter: drop-shadow(0 0 20px #00d4ff); }
        }
        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .mode-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .mode-btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 15px;
            background: rgba(0, 212, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        .mode-btn:hover::before {
            left: 100%;
        }
        .mode-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
        }
        .mode-btn.active {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            animation: pulseGlow 2s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }
        #status {
            font-size: 20px;
            line-height: 1.7;
            margin: 30px auto;
            min-height: 200px;
            max-width: 800px;
            padding: 35px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px;
            border-left: 6px solid #00d4ff;
            white-space: pre-line;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(8px);
        }
        #status.show {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .country-selector {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }
        select {
            width: 100%;

            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);

        select:focus {

        .button-group {

        button.main-btn {

            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        button.main-btn::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        button.main-btn:active::after {
            width: 300px;
            height: 300px;
        }
        button.main-btn:hover {

            background: rgba(255, 255, 255, 0.05);

        .stat-item {

        .stat-number {

        }

    </style>
</head>

        function populateAll(mode) {
            const modeData = data[mode].statuses;
            if (modeData.all !== undefined) {
                modeData.all = [];
                Object.keys(modeData).forEach(key => {
                    if (key !== 'all') modeData.all = modeData.all.concat(modeData[key]);
                });
            }
        }
        populateAll('english'); populateAll('french');

        function getRandomCity(country) {
            const countryCities = cities[country] || [];
            if (countryCities.length === 0) return '';
            return countryCities[Math.floor(Math.random() * countryCities.length)];
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            document.getElementById('countryLabel').textContent = data[mode].label;
            
            const select = document.getElementById('countrySelect');
            select.innerHTML = '';
            Object.keys(data[mode].countries).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = data[mode].countries[key];
                select.appendChild(opt);
            });
            
            const statusEl = document.getElementById('status');
            statusEl.textContent = `Mode ${mode.toUpperCase()} activated! Ready to generate ‚ö°`;
            statusEl.classList.remove('show');
            setTimeout(() => statusEl.classList.add('show'), 100);
            currentText = '';
        }

        function generateStatus() {
            const select = document.getElementById('countrySelect');
            const selectedCountry = select.value;
            let list = data[currentMode].statuses[selectedCountry];
            
            if (!list || list.length === 0) {
                document.getElementById('status').textContent = 'No data available.';
                return;
            }
            
            const rand = Math.floor(Math.random() * list.length);
            let text = list[rand];

                const city = getRandomCity(selectedCountry);

                const countriesWithCities = Object.keys(cities);
                const randomCountry = countriesWithCities[Math.floor(Math.random() * countriesWithCities.length)];
                const city = getRandomCity(randomCountry);
                const countryEmoji = randomCountry === 'Germany' ? 'üá©üá™' : 
                                   randomCountry === 'Finland' ? 'üá´üáÆ' : 
                                   data[currentMode].countries[randomCountry]?.split(' ')[1] || randomCountry;
                text += `\n\nI'm from ${city}, ${countryEmoji}.\nWhere are you from? üìç`;
            }

            currentText = text;
            const statusEl = document.getElementById('status');
            statusEl.classList.remove('show');
            setTimeout(() => {
                statusEl.textContent = text;
                statusEl.classList.add('show');
            }, 300);

            generatedCount++;
            animateNumber('generatedCount', generatedCount);
        }

        function copyStatus() {
            if (!currentText) return;
            navigator.clipboard.writeText(currentText).then(() => {
                copiedCount++;
                animateNumber('copiedCount', copiedCount);
                
                const el = document.getElementById('status');
                const orig = el.textContent;
                el.textContent = '‚úÖ COPIED SUCCESSFULLY!\n\n' + orig;
                el.style.background = 'rgba(0, 255, 127, 0.3)';
                el.style.borderLeftColor = '#00ff7f';
                
                setTimeout(() => {
                    el.textContent = orig;
                    el.style.background = 'rgba(0, 0, 0, 0.4)';
                    el.style.borderLeftColor = '#00d4ff';
                }, 2000);
            });
        }

        function animateNumber(id, target) {
            const el = document.getElementById(id);
            const start = parseInt(el.textContent) || 0;
            const duration = 800;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(progress * (target - start) + start);
                el.textContent = current;
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }
