        /* Partikel bergerak - BESAR & CEPAT */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);

        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-150px) translateX(200px); 
                opacity: 0; 
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        }

        @keyframes glowText {
            from { filter: drop-shadow(0 0 10px #00d4ff); }
            to { filter: drop-shadow(0 0 25px #00d4ff); }
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }

        }

        .subtitle {

            opacity: 0.9;

        }

        @keyframes fadeIn {

            background: rgba(0, 212, 255, 0.1);

            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: buttonFloat 5s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);

        @media (max-width: 768px) {

            .mode-btn { width: 260px; }
            .button-group { flex-direction: column; }
            button.main-btn { width: 260px; padding: 18px 40px; }
        }
    </style>
</head>

        const placeholderText = "Select mode & country, then hit Generate! ‚ö°";

        function populateAll(mode) {
            const modeData = data[mode].statuses;
            if (modeData.all !== undefined) {
                modeData.all = [];
                Object.keys(modeData).forEach(key => {
                    if (key !== 'all') modeData.all = modeData.all.concat(modeData[key]);
                });
            }
        }
        populateAll('english'); populateAll('french');

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                if (btn.id.startsWith('btn-') && !['btn-bulk', 'btn-single'].includes(btn.id)) {
                    btn.classList.remove('active');
                }
            });
            document.getElementById(`btn-${lang}`).classList.add('active');
            updateCountrySelect();
            clearStatus();
        }

        function switchGenerateMode(mode) {
            generateMode = mode;
            document.getElementById('btn-bulk').classList.toggle('active', mode === 'bulk');
            document.getElementById('btn-single').classList.toggle('active', mode === 'single');
            clearStatus();
        }

        function updateCountrySelect() {
            document.getElementById('countryLabel').textContent = data[currentLanguage].label;
            const select = document.getElementById('countrySelect');
            select.innerHTML = '';
            Object.keys(data[currentLanguage].countries).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = data[currentLanguage].countries[key];
                select.appendChild(opt);
            });
        }

        function clearStatus() {
            const statusEl = document.getElementById('status');
            if (!placeholderCopied) {
                statusEl.innerHTML = `<div class="placeholder-text">${placeholderText}</div>`;
            } else {
                statusEl.innerHTML = '';
            }
            statusEl.classList.add('show');
            lastGeneratedText = '';
        }

        function generateStatus() {

                document.getElementById('status').classList.add('show');
                return;
            }

            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '';

            if (generateMode === 'single') {
                const rand = Math.floor(Math.random() * list.length);
                const text = list[rand];
                lastGeneratedText = text;
                addStatusItem(statusEl, text, true);
                generatedCount++;
            } else {
                list.forEach((text, index) => {
                    addStatusItem(statusEl, text, false, index * 0.1);
                });
                lastGeneratedText = list.join('\n\n---\n\n');
                generatedCount += list.length;
            }

            placeholderCopied = false;

            animateNumber('generatedCount', generatedCount);

            void statusEl.offsetWidth;
            statusEl.classList.remove('show');
            setTimeout(() => statusEl.classList.add('show'), 100);
        }

        function addStatusItem(container, text, isSingle = false, delay = 0) {
            const item = document.createElement('div');
            item.className = 'status-item';
            item.style.animationDelay = `${delay}s`;
            item.innerHTML = `
                <div class="status-text">${text.replace(/\n/g, '<br>')}</div>
                <button class="copy-inside-btn" onclick="copyAndRemove(this, '${escapeJsString(text)}', ${isSingle})">
                    üìã Copy${isSingle ? ' This' : ''}
                </button>
            `;
            container.appendChild(item);
        }

        function copyAndRemove(buttonElement, text, isSingleMode) {
            navigator.clipboard.writeText(text).then(() => {
                copiedCount++;
                animateNumber('copiedCount', copiedCount);

                const origText = buttonElement.textContent;
                buttonElement.textContent = '‚úÖ Copied!';
                buttonElement.style.background = 'linear-gradient(45deg, #00ff7f, #00cc66)';
                buttonElement.disabled = true;

                const item = buttonElement.closest('.status-item');
                item.style.transition = 'all 0.6s ease';
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px) scale(0.9)';

                setTimeout(() => {
                    item.remove();

                    if (isSingleMode) {
                        lastGeneratedText = '';
                    }

                    const statusEl = document.getElementById('status');
                    if (statusEl.children.length === 0) {
                        lastGeneratedText = '';
                    }
                }, 600);

                setTimeout(() => {
                    buttonElement.textContent = origText;
                    buttonElement.style.background = '';
                }, 1500);
            }).catch(err => {
                console.error('Gagal copy: ', err);
            });
        }

        function escapeJsString(str) {
            return str.replace(/'/g, "\\'").replace(/\n/g, '\\n').replace(/\r/g, '\\r');
        }

        function copyStatus() {
            const statusEl = document.getElementById('status');

            if (!lastGeneratedText && statusEl.querySelector('.placeholder-text') && !placeholderCopied) {
                navigator.clipboard.writeText(placeholderText).then(() => {
                    copiedCount++;
                    animateNumber('copiedCount', copiedCount);
                    placeholderCopied = true;

                    statusEl.style.background = 'rgba(0, 255, 127, 0.3)';
                    statusEl.style.borderLeftColor = '#00ff7f';
                    
                    setTimeout(() => {
                        statusEl.innerHTML = '';
                        statusEl.style.background = '';
                        statusEl.style.borderLeftColor = '';
                    }, 1000);
                });
                return;
            }

            if (!lastGeneratedText) return;

            navigator.clipboard.writeText(lastGeneratedText).then(() => {
                copiedCount++;
                animateNumber('copiedCount', copiedCount);
                statusEl.style.background = 'rgba(0, 255, 127, 0.3)';
                statusEl.style.borderLeftColor = '#00ff7f';
                setTimeout(() => {
                    statusEl.style.background = '';
                    statusEl.style.borderLeftColor = '';
                }, 2000);
            });
        }

        function animateNumber(id, target) {
            const el = document.getElementById(id);
            const start = parseInt(el.textContent) || 0;
            const duration = 800;
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(progress * (target - start) + start);
                el.textContent = current;
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        switchLanguage('english');
        switchGenerateMode('single');
    </script>
